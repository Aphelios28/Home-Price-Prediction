<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Home Price Prediction</title>
</head>

<body>
    <div class="main-block">
        <div class="div left-part">
        </div>
        <form action="{{ url_for('predict')}}" method="post">
            <section>
                <center>
                    <h1><b>Home Price Prediction</b></h1>
                </center>
                <div class="div info">
                    <label>Enter the square</label><br>
                    <input type="number" name="square" placeholder="The square" step = 0.00000000000001 required><br>
                    <label>Enter the number of bedroom</label><br>
                    <input type="number" name="bedroom" placeholder="Number of bedrooms" required><br>
                    <label>Enter the number of Bathroom</label><br>
                    <input type="number" name="Bathroom" placeholder="Number of Bathroom" required><br>
                    <label>Enter the number of floor</label><br>
                    <input type="number" name="floor" placeholder="Number of floor" required><br>
                    <label>Enter Year of Construction</label><br>
                    <input type="number" name="Construction" placeholder="Year of Construction" required><br>
                    <label>Does it has garden ?</label><br>
                    <input type="number" name="garden" placeholder="1 for Yes, 0 for No" min="0" max="1"><br>
                    <label>Does it has pool ?</label><br>
                    <input type="number" name="pool" placeholder="1 for Yes, 0 for No" min="0" max="1"><br>
                    <label>Enter the size of garage</label><br>
                    <input type="number" name="garage" placeholder="The size of garage" required><br>
                    <label>Enter the score of location</label><br>
                    <input type="number" name="location" placeholder="The score of location" step = 0.000000000000001 required><br>
                    <label>Enter the distance to center</label><br>
                    <input type="number" name="center" placeholder="the distance to center" step = 0.000000000000001 required><br>
                    <center><button type = "submit">Show the answer</button></center>
                </div>
                <div class="result">
                    <h2>result</h2>
                    <p>{{result}}</p>
                </div>
            </section>
        </form>
        <footer>
            <p><i>Made by me</i></p>
        </footer>
    </div>

</body>

</html>
