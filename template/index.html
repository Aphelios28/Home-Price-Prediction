<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href = "style.css">
    <title>Home Price Prediction</title>
</head>
<body>
    <h1>Prediction for price of home</h1>
    <label>Enter the square</label><br>
    <input type="number" name = "square" placeholder="The square" step=10 required><br>
    <label>Enter the number of bedroom</label><br>
    <input type="number" name = "bedroom" placeholder="Number of bedrooms" required><br>
    <label>Enter the number of Bathroom</label><br>
    <input type="number" name = "Bathroom" placeholder="Number of Bathroom" required><br>
    <label>Enter the number of floor</label><br>
    <input type="number" name ="floor" placeholder="Number of floor" required><br>
    <label>Enter Year of Construction</label><br>
    <input type="number" name = "Construction" placeholder="Year of Construction" required step=100><br>
    <label>Does it has garden ?</label><br>
    <input type="number" name = "garden" placeholder="1 for Yes, 0 for No" min = "0" max = "1" step="1"><br>
    <label>Does it has pool ?</label><br>
    <input type="number" name = "pool" placeholder="1 for Yes, 0 for No" min = "0" max = "1" step="1"><br>
    <label>Enter the size of garage</label><br>
    <input type="number" name = "garage" placeholder="The size of garage"><br>
    <label>Enter the score of location</label><br>
    <input type="number" name = "location" placeholder="The score of location"><br>
    <label>Enter the distance to center</label><br>
    <input type="number" name = "center" placeholder="the distance to center"><br>
    
</body>
</html>
